<div data-aos="fade-down" class="containerballs">
   <img id="sideorder" src="assets/side_order-removebg-preview.png" alt=""></script>

</div>
  
  <script>
    AOS.init({
      once: true,
      duration: 1000
    });



    lanyard({
  userId: "724325586679365643",
  socket: true,
  onPresenceUpdate: (data) => {
    console.log(data);

    var avatarid = data.discord_user.avatar;
    var pfp = document.getElementById("pfp");
    pfp.src = `https://cdn.discordapp.com/avatars/724325586679365643/${avatarid}.png?size=1024`;

    var username = data.discord_user.global_name;
    document.getElementById("user").innerHTML = username;

    var songname = (data && data.spotify && data.spotify.song) ? data.spotify.song : null;
    var artist = (data && data.spotify && data.spotify.artist) ? data.spotify.artist : null;

    var songElement = document.getElementById("songarea");

    if (songname === null) {
      console.log("Song is null");
      songElement.innerHTML = `<h1></h1>`;
    } else {
      console.log("Listening to:", songname, "by", artist);
      songElement.innerHTML = `<h1 data-aos="zoom-in-down">Listening to <span style="color: aquamarine;">${songname} by ${artist}</span></h1>`;
    }

    AOS.init({
      once: true,
      duration: 1000
    });
  }
});
</script>




<script>
// Set the date we're counting down to
var countDownDate = new Date("feb 22, 2024 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "SIDEORDER'S OUT!!!!";
  }
}, 1000);
</script>
